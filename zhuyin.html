<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>注音符號</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #202a5e;
      overflow: hidden;
    }

    .iframe-container {
      width: 90%;         
      max-width: 1200px;  
      aspect-ratio: 4/3;  
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      
      /* 開場動畫 */
      transform: scale(0.5);
      opacity: 0;
      animation: zoomIn 1s ease-out forwards;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      70% {
        transform: scale(1.05); /* 微微放大 */
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LkUIXQ0SptM?si=Mi3soC_u7MIAxTth" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
</body>
</html>
