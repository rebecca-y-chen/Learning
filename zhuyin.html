<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>注音符號</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #202a5e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* ======= 影片格子容器 ======= */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      width: 90%;
      max-width: 1200px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    /* ======= 單一影片卡片 ======= */
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      display: block;
    }

    .title {
      padding: 0.8rem;
      font-size: 1rem;
      background: rgba(0,0,0,0.2);
    }

    /* ======= Modal 放大播放區 ======= */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal iframe {
      width: 80%;
      height: 70%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 影片展示格子 -->
  <div class="grid">
    <div class="card" data-video="LkUIXQ0SptM">
      <img src="https://img.youtube.com/vi/LkUIXQ0SptM/hqdefault.jpg" alt="明星ㄦ和粉絲ㄜ">
      <div class="title">明星ㄦ和粉絲ㄜ</div>
    </div>

    <div class="card" data-video="3RsTpkShYLs">
      <img src="https://img.youtube.com/vi/3RsTpkShYLs/hqdefault.jpg" alt="ㄛㄡ的故事">
      <div class="title">ㄛㄡ的故事</div>
    </div>

    <div class="card" data-video="gc88GOl0u_Q">
      <img src="https://img.youtube.com/vi/gc88GOl0u_Q/hqdefault.jpg" alt="ㄨㄥ先生的故事">
      <div class="title">ㄨㄥ先生的故事</div>
    </div>

    <div class="card" data-video="YF4OLgHMKs4">
      <img src="https://img.youtube.com/vi/YF4OLgHMKs4/hqdefault.jpg" alt="ㄢㄤ的故事">
      <div class="title">ㄢㄤ的故事</div>
    </div>

    <div class="card" data-video="eOknOuJzsxg">
      <img src="https://img.youtube.com/vi/eOknOuJzsxg/hqdefault.jpg" alt="ㄗㄘㄙ的故事">
      <div class="title">ㄗㄘㄙ的故事</div>
    </div>

    <div class="card" data-video="bomuJ632aYg">
      <img src="https://img.youtube.com/vi/bomuJ632aYg/hqdefault.jpg" alt="ㄣㄥ的故事">
      <div class="title">ㄣㄥ的故事</div>
    </div>

    <div class="card" data-video="HcmmgcRkPjc">
      <img src="https://img.youtube.com/vi/HcmmgcRkPjc/hqdefault.jpg" alt="ㄝㄟ的故事">
      <div class="title">ㄝㄟ的故事</div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close" id="closeBtn">&times;</span>
    <iframe id="modalVideo" src="" frameborder="0" allow="autoplay; fullscreen"></iframe>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const modal = document.getElementById('modal');
    const modalVideo = document.getElementById('modalVideo');
    const closeBtn = document.getElementById('closeBtn');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const videoId = card.getAttribute('data-video');
        modalVideo.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        modal.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      modalVideo.src = ""; // 停止播放
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalVideo.src = "";
      }
    });
  </script>

</body>
</html>
