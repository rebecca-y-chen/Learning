<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>102 Learning area</title>
  <link rel="icon" type="image/svg" href="images/puzzle.svg">
<style>
  
body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;  /* 全螢幕置中 */
  font-family: 'Arvo', serif;
  background: #fff;
}

.page_404 {
  text-align: center;
}

.four_zero_four_bg {
  background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
  height: 300px;
  width: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: contain;
  margin-bottom: 20px;
}

.four_zero_four_bg h1 {
  display: none; /* 不要文字跟 gif 疊在一起 */
}

.big-404 {
  font-size: 80px;
  color: #000;
  margin: 0 0 20px 0;
}

.contant_box_404 {
  margin-top: 10px;
}

.link_404 {
  color: #fff!important;
  padding: 10px 20px;
  background: #39ac31;
  margin-top: 20px;
  display: inline-block;
  border-radius: 5px;
  text-decoration: none;
}
</style>
	</head>
<body>
<section class="page_404">
  <!-- 先放 GIF -->
  <div class="four_zero_four_bg"></div>

  <!-- 再獨立顯示 404 數字 -->
  <h1 class="big-404">404</h1>

  <!-- 文字內容 -->
  <div class="contant_box_404">
    <h3>Look like you're lost</h3>
    <p>The page you are looking for is not available!</p>
    <a href="index.html" class="link_404">Go to Home</a>
  </div>
</section>
</body>
