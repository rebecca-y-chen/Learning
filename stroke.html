<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>置中響應式 iframe</title>
<style>
  .iframe-wrapper {
    position: relative;
    width: 100%;
    max-width: 500px;   /* 桌機最大寬度 */
    margin: 0 auto;     /* 水平置中 */
    overflow: hidden;
  }

  /* 桌機版 16:9 */
  .iframe-wrapper::before {
    content: "";
    display: block;
    padding-top: 56.25%; /* 9/16 = 56.25% */
  }

  /* 手機版直式 9:16 */
  @media (max-width: 768px) {
    .iframe-wrapper::before {
      padding-top: 177.77%; /* 16/9 ≈ 177.7% */
    }
  }

  .iframe-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

  <div class="iframe-wrapper">
    <iframe src="https://wordwall.net/tc/embed/93bbb47d139f4f02a441ebf03b9b2e82?themeId=46&templateId=30&fontStackId=0" 
            frameborder="0" allowfullscreen>
    </iframe>
  </div>

</body>
</html>
