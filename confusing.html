<!DOCTYPE html>
<html lang="zh-Hant">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>形近字</title>
 <link rel="icon" type="image/svg" href="images/puzzle.svg">
</head>

<style>
 .scratch-wrapper {
    position: relative;
    width: 100%;
    max-width: 768px;   /* 桌機最大寬度 */
    margin: 0 auto;     /* 置中 */
    overflow: hidden;
  }

  /* 維持 Scratch 原始比例（約 485×402 ≈ 5:4） */
  .scratch-wrapper::before {
    content: "";
    display: block;
    padding-top: calc(100% * 402 / 485); 
  }

  .scratch-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }

  /* 手機：寬度全滿，不變形 */
  @media (max-width: 768px) {
    .scratch-wrapper {
      max-width: 100%;   /* 手機滿版 */
    }
  }
</style>
</head>
<body>

  <div class="iframe-wrapper">
    <iframe src="https://scratch.mit.edu/projects/1244835787/embed" 
            allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen>
    </iframe>
  </div>

</body>
</html>
