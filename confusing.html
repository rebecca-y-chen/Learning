<!DOCTYPE html>
<html lang="zh-Hant">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>形近字</title>
 <link rel="icon" type="image/svg" href="images/puzzle.svg">
</head>

<style>
  .iframe-wrapper {
    position: relative;
    width: 100%;
    max-width: 500px;   /* 桌機最大寬度 */
    margin: 0 auto;     /* 水平置中 */
    overflow: hidden;
  }

  /* 桌機版 16:9 */
  .iframe-wrapper::before {
    content: "";
    display: block;
    padding-top: 56.25%; /* 9/16 = 56.25% */
  }

  /* 手機版直式 9:16 */
  @media (max-width: 768px) {
    .iframe-wrapper::before {
      padding-top: 177.77%; /* 16/9 ≈ 177.7% */
    }
  }

  .iframe-wrapper iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

  <div class="iframe-wrapper">
    <iframe src="https://scratch.mit.edu/projects/1244835787/embed" 
            allowtransparency="true" frameborder="0" allowfullscreen>
    </iframe>
  </div>

</body>
</html>
