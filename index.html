<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>102 Learning area</title>
  <link rel="icon" type="image/svg" href="images/puzzle.svg">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(ellipse at center, #1a1d22 0%, #0f1114 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .title {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 900;
      position: relative;
    }
    .spark {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      height: 240px;
      pointer-events: none;
    }
    .spark-canvas {
      width: 100%;
      height: 100%;
      display: block;
      filter: drop-shadow(0 0 0.4rem #ffd36b);
    }
  </style>
</head>
<body>
  <h1 class="title" id="word">
    102 學習區<br>
    Learning area
    <span class="spark"></span>
  </h1>

  <script type="module">
    import { DotLottie } from "https://esm.sh/@lottiefiles/dotlottie-web";

    const SPARKLE_URL =
      "https://lottie.host/aa8461b8-0395-40aa-9916-3aa8737d127d/wgZlYJ42zU.lottie";

    const sparkElement = document.querySelector(".spark");

    const canvas = document.createElement("canvas");
    canvas.width = 240;
    canvas.height = 240;
    canvas.className = "spark-canvas";
    sparkElement.appendChild(canvas);

    const player = new DotLottie({
      canvas: canvas,
      loop: true,
      autoplay: true,  // ⭐ 一開始就自動播放
      src: SPARKLE_URL,
      renderConfig: {
        clearCanvas: true,
        backgroundAlpha: 0,
        devicePixelRatio: Math.min(2, window.devicePixelRatio || 1)
      }
    });
  </script>
</body>
</html>
