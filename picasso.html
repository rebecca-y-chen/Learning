<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>拼貼我的畢卡索自畫像</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  @font-face {
   font-family: 'zhuyinRound-R';
   src: url('fonts/zhuyinRound-R.ttf') format('truetype');
   font-weight: normal;
   font-style: normal;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: "Chiron GoRound TC", sans-serif;
    background: #202a5e;
    color: #fff;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 16px;
    background: #111827;
    border-bottom: 2px solid #374151;
  }
  header h1 {
    font-size: 28px;
    margin: 0;
    font-family:'zhuyinRound-R', 'Inter', sans-serif;
    color: #ffffff;
  }
  .actions {
    display: flex;
    gap: 8px;
  }
  .btn {
    background: #facc15;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    color: #111;
  }
  .btn.secondary {
    background: #ef4444;
    color: #fff;
  }

  .container {
    flex: 1;
    display: flex;
  }

  /* 左側素材欄 */
  .palette {
    width: 280px;
    background: #111827;
    overflow-y: auto;
    padding: 16px;
    border-right: 3px solid #374151;
  }

  /* 響應式：手機版上下排列 */
  @media (max-width: 768px) {
    header {
     flex-direction: column;    /* 上下排列 */
     align-items: center;       /* 水平置中 */
     text-align: center;
    }

    header h1 {
     font-size: 22px;           /* 手機版字體縮小 */
     margin-bottom: 10px;
    }

    .actions {
     justify-content: center;   /* 按鈕群組置中 */
    }

    .actions .btn {
     flex: 1;
     max-width: 120px;          /* 限制按鈕寬度避免滿版 */
     text-align: center;
    }
  
    .container {
    flex-direction: column; /* 改成上下排列 */
   }
   .palette {
    width: 100%;  /* 滿版 */
    border-right: none;
    border-bottom: 3px solid #374151;
   }
   .hint {
    position: static;       /* 不要 absolute 定位 */
    text-align: center;
    font-size: 12px;
    margin: 10px 0;
    color: #374151;
   }
   .frame {
    flex-direction: column; /* 確保內容縱向排 */
    padding-top: 60px;      /* 上方多一點空間 */
   }
  }

  /* 手機版：palette 變 3 欄卡片網格；打開的卡片置頂且佔滿整列 */
  @media (max-width: 768px) {
   .palette {
     display: grid;
     grid-template-columns: 1fr 1fr 1fr; /* 一列 3 欄 */
     gap: 12px;
    }
   .palette details {
     margin: 0;               /* 用 grid 的 gap 就好 */
    }
   .palette details[open] {
     grid-column: 1 / -1;     /* 展開時佔滿整列（單欄） */
    }
  }

  details {
    margin-bottom: 12px;
    background: #1f2937;
    border-radius: 8px;
    padding: 6px;
  }
  details summary {
    cursor: pointer;
    font-size: 22px;
    font-family:'zhuyinRound-R', 'Inter', sans-serif;
    color: #5ca8ff;
  }
  .bin {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 8px;
  }
  .item img {
    width: 70px;
    border-radius: 8px;
    background: #1f2937;
    padding: 4px;
    cursor: grab;
  }

  /* 右側相框 */
  .frame {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background: #f8f8f8;
    overflow: hidden;
  }
  .frame-bg {
    width: 90%;
    max-width: 600px;
    border: 8px solid #d9c9a5;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    pointer-events: none;
  }
  .hint {
    position: absolute;
    top: 10px;
    font-size: 22px;
    font-family:'zhuyinRound-R', 'Inter', sans-serif;
    color: #6b7280;
  }

  /* 放進相框的素材 */
  .piece {
    position: absolute;
    width: 120px;
    cursor: move;
    user-select: none;
    touch-action: none;
    transform-origin: center center;
  }
  .toolbar {
    position: absolute;
    top: -28px;
    left: 0;
    display: flex;
    gap: 4px;
  }

  .toolbar, .handle-rotate, .handle-resize {
   display: none;
  }
  .piece.selected .toolbar,
  .piece.selected .handle-rotate,
  .piece.selected .handle-resize {
   display: block;
  }
  
  .tool-btn {
    background: #111;
    color: #fff;
    border: none;
    padding: 4px 6px;
    border-radius: 6px;
    font-size: 12px;
    cursor: pointer;
  }
  .tool-btn.danger {
    background: #e11d48;
  }
  .handle-rotate,
  .handle-resize {
    position: absolute;
    width: 18px;
    height: 18px;
    background: #111;
    border: 2px solid #fff;
    border-radius: 50%;
  }
  .handle-rotate {
    top: -12px;
    right: -12px;
    cursor: grab;
  }
  .handle-resize {
    bottom: -12px;
    right: -12px;
    cursor: nwse-resize;
  }
</style>
</head>
<body>

  <header>
    <h1>拼貼畢卡索自畫像</h1>
    <div class="actions">
      <button class="btn secondary" id="btnClear">清空</button>
      <button class="btn" id="btnDownload">下載 PNG</button>
    </div>
  </header>

  <div class="container">
    <!-- 左：素材欄 -->
    <div class="palette" id="palette"></div>

    <!-- 右：相框 -->
   <div class="frame" id="frame">
      <div class="hint" id="hint">把五官拖進來，完成自畫像吧！</div>
      <img src="images/picasso/Portrait.png" class="frame-bg" alt="背景相框">
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
const frame = document.getElementById('frame');
const palette = document.getElementById('palette');
const hint = document.getElementById('hint');
const btnClear = document.getElementById('btnClear');
const btnDownload = document.getElementById('btnDownload');

// 假設每種素材有多個版本
const categories = {
  "眼睛": { part:"eye", count:8 },
  "眉毛": { part:"eyebrow", count:8 },
  "臉型": { part:"face", count:5 },
  "頭髮": { part:"hair", count:6 },
  "鼻子": { part:"nose", count:5 },
  "嘴巴": { part:"mouth", count:5 },
  "耳朵": { part:"ear", count:5 }
};

// 生成左邊素材 (手風琴 + lazy loading)
for (const [label, {part, count}] of Object.entries(categories)) {
  const section = document.createElement('details');
  const summary = document.createElement('summary');
  summary.textContent = label;
  section.appendChild(summary);

  const bin = document.createElement('div');
  bin.className = 'bin';

  for (let i = 1; i <= count; i++) {
    const div = document.createElement('div');
    div.className = 'item';
    div.draggable = true;
    const img = document.createElement('img');
    img.src = `images/picasso/${part}${i}.png`;
    img.loading = "lazy";
    div.dataset.src = img.src;
    div.appendChild(img);
    bin.appendChild(div);
  }
  section.appendChild(bin);
  palette.appendChild(section);
}

// 手風琴效果：一次只能展開一個
document.querySelectorAll(".palette details").forEach(details => {
  details.addEventListener("toggle", e => {
    if (details.open) {
      // 收起其他
      document.querySelectorAll(".palette details").forEach(d => {
        if (d !== details) d.open = false;
      });

      // 👉 只在手機版時才置頂
      if (window.matchMedia("(max-width: 768px)").matches) {
        palette.prepend(details);
      }
    }
  });
});

// 👉 頁面載入後，自動展開第一個 details
document.querySelector("details")?.setAttribute("open", "true");

// 拖曳開始
document.addEventListener('dragstart', e => {
  if (e.target.closest('.item')) {
    e.dataTransfer.setData('src', e.target.closest('.item').dataset.src);
  }
});

// 相框允許放置
frame.addEventListener('dragover', e => e.preventDefault());

// 放進相框
frame.addEventListener('drop', e => {
  e.preventDefault();
  const src = e.dataTransfer.getData('src');
  if (!src) return;
  hint.style.display = "none";

  const piece = createPiece(src);
  frame.appendChild(piece);

  const rect = frame.getBoundingClientRect();
  piece.style.left = (e.clientX - rect.left - 60) + 'px';
  piece.style.top  = (e.clientY - rect.top - 60) + 'px';
});

// 根據裝置大小切換提示文字
function updateHint() {
  if (window.innerWidth <= 768) {
    hint.textContent = "點一點五官吧！";
  } else {
    hint.textContent = "把五官拖進來，完成自畫像吧！";
  }
}

// 初始設定
updateHint();

// 視窗縮放時自動更新
window.addEventListener("resize", updateHint);

// 手機版：點擊素材直接加入相框
palette.addEventListener("click", e => {
  const item = e.target.closest('.item');
  if (!item) return;

  if (window.innerWidth <= 768) { // 手機才啟用
    const src = item.dataset.src;
    hint.style.display = "none";
    const piece = createPiece(src);
    frame.appendChild(piece);

    // 放到相框中央
    const rect = frame.getBoundingClientRect();
    piece.style.left = (rect.width / 2 - 60) + "px";
    piece.style.top  = (rect.height / 2 - 60) + "px";

    // 👉 新增：自動置頂並選取
    piece.style.zIndex = Date.now();
    document.querySelectorAll('.piece').forEach(p => p.classList.remove('selected'));
    piece.classList.add('selected');
  }
});

// 建立素材 piece
function createPiece(src) {
  const piece = document.createElement('div');
  piece.className = 'piece';
  piece.style.zIndex = Date.now();

  const img = document.createElement('img');
  img.src = src;
  img.style.width = "100%";
  img.draggable = false;
  piece.appendChild(img);

  // 工具列
  const toolbar = document.createElement('div');
  toolbar.className = 'toolbar';

  const btnTop = document.createElement('button');
  btnTop.className = 'tool-btn';
  btnTop.textContent = "置頂";
  btnTop.addEventListener("pointerdown", e => {
    e.preventDefault();
    e.stopPropagation();
    piece.style.zIndex = Date.now();
  });

  const btnTrash = document.createElement('button');
  btnTrash.className = 'tool-btn danger';
  btnTrash.textContent = "刪除";
  btnTrash.addEventListener("pointerdown", e => {
    e.preventDefault();
    e.stopPropagation();
    piece.remove();
    if (!frame.querySelector('.piece')) {
      hint.style.display = "block";
    }
  });

  toolbar.appendChild(btnTop);
  toolbar.appendChild(btnTrash);
  piece.appendChild(toolbar);

  // 旋轉 + 縮放把手
  const rotate = document.createElement('div');
  rotate.className = 'handle-rotate';
  piece.appendChild(rotate);

  const resize = document.createElement('div');
  resize.className = 'handle-resize';
  piece.appendChild(resize);

  makeInteractive(piece, rotate, resize);
  return piece;
}

// 拖曳 + 旋轉 + 縮放
function makeInteractive(piece, rotateHandle, resizeHandle) {
  let isDragging=false, offsetX=0, offsetY=0;
  let isRotating=false, startAngle=0, center={};
  let isResizing=false, startW=0, startX=0, startY=0;
  let pointers=new Map(), startDist=null, baseW=null;

  piece.addEventListener('pointerdown', e=>{
    // 👉 如果點到 toolbar 或裡面的按鈕，不進入拖曳/旋轉/縮放
    if (e.target.closest('.toolbar')) return;

    piece.setPointerCapture(e.pointerId);
    pointers.set(e.pointerId, {x:e.clientX,y:e.clientY});

    if (e.target===rotateHandle) {
      isRotating=true;
      const rect=piece.getBoundingClientRect();
      center={x:rect.left+rect.width/2,y:rect.top+rect.height/2};
      startAngle=Math.atan2(e.clientY-center.y,e.clientX-center.x)-(parseFloat(piece.dataset.angle)||0);
    } else if (e.target===resizeHandle) {
      isResizing=true;
      startW=piece.offsetWidth;
      startX=e.clientX; startY=e.clientY;
    } else if (pointers.size===1) {
      isDragging=true;
      offsetX=e.offsetX; offsetY=e.offsetY;
    }

    if (pointers.size===2) {
      const arr=[...pointers.values()];
      startDist=Math.hypot(arr[0].x-arr[1].x,arr[0].y-arr[1].y);
      baseW=piece.offsetWidth;
    }
  });

  piece.addEventListener('pointermove', e=>{
    if (!pointers.has(e.pointerId)) return;
    pointers.set(e.pointerId,{x:e.clientX,y:e.clientY});

    if (isDragging && pointers.size===1) {
      const rect=frame.getBoundingClientRect();
      piece.style.left=(e.clientX-rect.left-offsetX)+'px';
      piece.style.top =(e.clientY-rect.top -offsetY)+'px';
    }
    if (isRotating) {
      const angle=Math.atan2(e.clientY-center.y,e.clientX-center.x)-startAngle;
      piece.dataset.angle=angle;
      piece.style.transform=`rotate(${angle}rad)`;
    }
    if (isResizing) {
      const dx=e.clientX-startX;
      const dy=e.clientY-startY;
      const delta=Math.max(dx,dy);
      piece.style.width=(startW+delta)+'px';
    }
    if (pointers.size===2 && startDist) {
      const arr=[...pointers.values()];
      const dist=Math.hypot(arr[0].x-arr[1].x,arr[0].y-arr[1].y);
      const scale=dist/startDist;
      piece.style.width=(baseW*scale)+'px';
    }
  });

  piece.addEventListener('pointerup', e=>{
    pointers.delete(e.pointerId);
    piece.releasePointerCapture(e.pointerId);
    isDragging=false; isRotating=false; isResizing=false;
  });

  piece.addEventListener('mousedown', e => {
    document.querySelectorAll('.piece').forEach(p => {
      p.classList.remove('selected');
    });
    piece.classList.add('selected');
  });
}

// 清空
btnClear.addEventListener('click', ()=>{
  document.querySelectorAll('.piece').forEach(p=>p.remove());
  hint.style.display="block";
});

// 下載 PNG
btnDownload.addEventListener('click', async ()=>{
  const clone = frame.cloneNode(true);
  const origRect = frame.getBoundingClientRect();

  // 設定 clone 和原始 frame 一樣大
  clone.style.width  = origRect.width + "px";
  clone.style.height = origRect.height + "px";
  clone.style.overflow = "hidden";

  frame.querySelectorAll('.piece').forEach((p, idx) => {
    const rect = p.getBoundingClientRect();
    const cp = clone.querySelectorAll('.piece')[idx];

    cp.style.position = "absolute";
    cp.style.left = (rect.left - origRect.left) + "px";
    cp.style.top  = (rect.top - origRect.top) + "px";
    cp.style.width = rect.width + "px";
    cp.style.height = rect.height + "px";

    const angle = p.dataset.angle ? parseFloat(p.dataset.angle) : 0;
    cp.style.transform = `rotate(${angle}rad)`;
    cp.style.transformOrigin = "center center";
  });

  clone.querySelectorAll('.toolbar, .handle-rotate, .handle-resize, .hint').forEach(el => el.remove());

  clone.style.position='fixed';
  clone.style.left='-9999px';
  document.body.appendChild(clone);

  const canvas = await html2canvas(clone, { backgroundColor: null, scale: 2 });
  const link = document.createElement('a');
  link.download = "my-picasso.png";
  link.href = canvas.toDataURL("image/png");
  link.click();

  clone.remove();
});
</script>
</body>
</html>
