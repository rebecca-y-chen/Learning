<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>拼貼我的畢卡索自畫像</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    font-family: "Chiron GoRound TC", sans-serif;
    background: #202a5e;
    color: #fff;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 16px;
    background: #111827;
    border-bottom: 2px solid #374151;
  }
  header h1 {
    font-size: 20px;
    margin: 0;
    color: #ffffff;
  }
  .actions {
    display: flex;
    gap: 8px;
  }
  .btn {
    background: #facc15;
    border: none;
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    color: #111;
  }
  .btn.secondary {
    background: #ef4444;
    color: #fff;
  }

  .container {
    flex: 1;
    display: flex;
  }

  /* 左側素材欄 */
  .palette {
    width: 280px;
    background: #111827;
    overflow-y: auto;
    padding: 16px;
    border-right: 3px solid #374151;
  }
  details {
    margin-bottom: 12px;
    background: #1f2937;
    border-radius: 8px;
    padding: 6px;
  }
  details summary {
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    color: #fff4c7;
  }
  .bin {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 8px;
  }
  .item img {
    width: 70px;
    border-radius: 8px;
    background: #1f2937;
    padding: 4px;
    cursor: grab;
  }

  /* 右側相框 */
  .frame {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background: #f8f8f8;
    overflow: hidden;
  }
  .frame-bg {
    width: 90%;
    max-width: 600px;
    border: 8px solid #d9c9a5;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    pointer-events: none;
  }
  .hint {
    position: absolute;
    top: 10px;
    font-size: 1rem;
    color: #6b7280;
  }

  /* 放進相框的素材 */
  .piece {
    position: absolute;
    width: 120px;
    cursor: move;
    user-select: none;
    touch-action: none;
    transform-origin: center center; /* 旋轉中心在圖片中央 */
  }
  .toolbar {
    position: absolute;
    top: -28px;
    left: 0;
    display: flex;
    gap: 4px;
  }

  .toolbar, .handle-rotate, .handle-resize {
   display: none;
  }
  .piece.selected .toolbar,
  .piece.selected .handle-rotate,
  .piece.selected .handle-resize {
   display: block;
  }
  
  .tool-btn {
    background: #111;
    color: #fff;
    border: none;
    padding: 4px 6px;
    border-radius: 6px;
    font-size: 12px;
    cursor: pointer;
  }
  .tool-btn.danger {
    background: #e11d48;
  }
  .handle-rotate,
  .handle-resize {
    position: absolute;
    width: 18px;
    height: 18px;
    background: #111;
    border: 2px solid #fff;
    border-radius: 50%;
  }
  .handle-rotate {
    top: -12px;
    right: -12px;
    cursor: grab;
  }
  .handle-resize {
    bottom: -12px;
    right: -12px;
    cursor: nwse-resize;
  }
</style>
</head>
<body>

  <header>
    <h1>拼貼我的畢卡索自畫像</h1>
    <div class="actions">
      <button class="btn secondary" id="btnClear">清空</button>
      <button class="btn" id="btnDownload">下載 PNG</button>
    </div>
  </header>

  <div class="container">
    <!-- 左：素材欄 -->
    <div class="palette" id="palette"></div>

    <!-- 右：相框 -->
    <div class="frame" id="frame">
      <p class="hint" id="hint">把五官拖進來吧！</p>
      <img src="images/picasso/Portrait.png" class="frame-bg" alt="背景相框">
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
// 建立素材 piece
function createPiece(src) {
  const piece = document.createElement('div');
  piece.className = 'piece';
  piece.style.zIndex = Date.now();

  const img = document.createElement('img');
  img.src = src;
  img.style.width = "100%";
  img.draggable = false;
  piece.appendChild(img);

  // 工具列
  const toolbar = document.createElement('div');
  toolbar.className = 'toolbar';
  const btnTop = document.createElement('button');
  btnTop.className = 'tool-btn';
  btnTop.textContent = "置頂";
  btnTop.onclick = (e)=> {
    e.stopPropagation();
    piece.style.zIndex = Date.now();
  };
  const btnTrash = document.createElement('button');
  btnTrash.className = 'tool-btn danger';
  btnTrash.textContent = "刪除";
  btnTrash.onclick = (e)=> {
    e.stopPropagation();
    piece.remove();
    if (!frame.querySelector('.piece')) {
      hint.style.display = "block";
    }
  };
  toolbar.appendChild(btnTop);
  toolbar.appendChild(btnTrash);
  piece.appendChild(toolbar);

  // 旋轉 + 縮放把手
  const rotate = document.createElement('div');
  rotate.className = 'handle-rotate';
  piece.appendChild(rotate);

  const resize = document.createElement('div');
  resize.className = 'handle-resize';
  piece.appendChild(resize);

  makeInteractive(piece, rotate, resize);
  return piece; // ⚠️ 不要在 makeInteractive 再 appendChild
}

// 下載 PNG
btnDownload.addEventListener('click', async ()=>{
  const clone = frame.cloneNode(true);

  const origRect = frame.getBoundingClientRect();

  // 將每個 piece 的位置 / 尺寸 / 旋轉套用到 clone
  frame.querySelectorAll('.piece').forEach((p, idx) => {
    const rect = p.getBoundingClientRect();
    const cp = clone.querySelectorAll('.piece')[idx];

    cp.style.position = "absolute";
    cp.style.left = (rect.left - origRect.left) + "px";
    cp.style.top  = (rect.top - origRect.top) + "px";
    cp.style.width = rect.width + "px";
    cp.style.height = rect.height + "px";

    const angle = p.dataset.angle ? parseFloat(p.dataset.angle) : 0;
    cp.style.transform = `rotate(${angle}rad)`;
    cp.style.transformOrigin = "center center";
  });

  // 移除不必要的控制工具
  clone.querySelectorAll('.toolbar, .handle-rotate, .handle-resize, .hint').forEach(el => el.remove());

  clone.style.position='fixed';
  clone.style.left='-9999px';
  document.body.appendChild(clone);

  const canvas = await html2canvas(clone, { backgroundColor: null, scale: 2 });
  const link = document.createElement('a');
  link.download = "my-picasso.png";
  link.href = canvas.toDataURL("image/png");
  link.click();

  clone.remove();
});
</script>
</body>
</html>
